<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots Webpage, a place to share your recent Spots with the world."
    />
    <meta
      name="keywords"
      content="Spots, photos, sharing, friends, gallery, recommendations, global, "
    />
    <meta name="author" content="Mohammad Qureshi" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__content">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit" type="button">
              <img src="./images/edit_button.svg" alt="edit profile logo" />Edit
              Profile
            </button>
          </div>
          <button class="profile__add" type="button">
            <img src="./images/plus_button.svg" alt="add new post button" />New
            Post
          </button>
        </section>
        <section class="cards page__content">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like" type="button">
                  <img src="./images/like_button.svg" alt="Like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like" type="button">
                  <img src="./images/like_button.svg" alt="Like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor terrace image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor terrace</h2>
                <button class="card__like" type="button">
                  <img src="./images/like_button.svg" alt="Like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long brige, over the forest image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like" type="button">
                  <img src="./images/like_button.svg" alt="Like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like" type="button">
                  <img src="./images/like_button.svg" alt="Like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like" type="button">
                  <img src="./images/like_button.svg" alt="Like button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="page__content footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__container-heading">
            <h2 class="modal__title">Edit profile</h2>
            <button type="submit" class="modal__close">
              <img src="./images/close.svg" alt="Close button" />
            </button>
          </div>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer="./scripts/index.js"></script>
  </body>
</html>
